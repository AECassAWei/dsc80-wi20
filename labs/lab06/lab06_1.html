<html>
   <head>
      <meta charset="utf-8">
      <title>Tag Practices</title>
      <style>
         table, th, td {
         border: 1px solid black;
         border-collapse: collapse;
         }
         th, td {
         padding: 10px;
         }
         th {
         text-align: middle;
         }
      </style>
   </head>
   <body>
      <div id='fav show'>
         <h1>Favorite TV Show</h1>
         <p>Arrow</p>
         <img src="https://www.urgeofcreativity.com/wp-content/uploads/2016/09/The-Arrow-featured-image-696x392.jpeg" alt="Arrow" width="696" height="392">
         <p>Sense8</p>
         <img src="Sense8.jpg" alt="Sense8" width="696" height="392">
         <p>Person Of Interest</p>
         <img src="https://pmcdeadline2.files.wordpress.com/2016/06/poiseason5alternative.jpg?w=681&h=383&crop=1" alt="Person Of Interest" width="696" height="392">
         <p>Supernatural</p>
         <img src="Supernatural.jpg" alt="Supernatural" width="696" height="392">
      </div>
      <div id='psyc tool'>
         <h1>Useful Psychology Tools</h1>
